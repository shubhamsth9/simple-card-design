<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Stats preview card component challenge</title>

</head>
<body>

  <div class = "container">

    <div class = "left">
      
      <div class = "heading-para">
        
        <h1>Get <span class="purple"> insights</span> that help your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
      </div>
      
      <div>
        <div class = "stats">
          <h2>10k+</h2>
          <p class="stat-head">COMPANIES</p>
        </div>
        <div class = "stats">
          <h2>314</h2>
          <p class="stat-head">TEMPLATES</p>
        </div>
        <div class = "stats">
          <h2>12M+</h2>
          <p class="stat-head">QUERIES</p>
        </div>
      </div>
      
    </div>
    
    <div class = "right">
      <img src="images/image-header-desktop.jpg" alt="three happy women working together">
    </div>
    
  </div>

  </body>
  </html>
